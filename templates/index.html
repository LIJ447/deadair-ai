<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeadAir.ai - Free Unlimited AI Narration</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to DeadAir.ai</h1>
        <p>Free, unlimited AI narration with realistic voices.</p>
        <form action="/narrate" method="post" enctype="multipart/form-data">
            <textarea name="text" rows="10" cols="50" placeholder="Enter your story or script here..."></textarea><br>
            <select name="voice_style">
                <option value="calm">Calm</option>
                <option value="horror">Horror</option>
                <option value="narrative">Narrative</option>
                <option value="truecrime">True Crime</option>
                <option value="dramatic">Dramatic</option>
                <option value="comedic">Comedic</option>
                <option value="neutral">Neutral</option>
            </select><br>
            <button type="submit">Narrate</button>
        </form>
    </div>
</body>
</html>
